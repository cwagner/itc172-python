{% extends 'base.html' %}
{% block content %}

<h2>Meetings</h2>
<table class='table'>
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Time</th>
    </tr>
    {% for item in meeting_list %}
    <tr>
        <td><a href="{% url 'meetingdetails' id=item.id %}">{{ item.meetingtitle }}</a></td>
        <td>{{ item.meetingdate }}</td>
        <td>{{ item.meetingtime }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
